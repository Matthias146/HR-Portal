<div class="form-container">
  <h2>Neuen Mitarbeiter anlegen</h2>
  <form [formGroup]="employeeForm" class="enterprise-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Vorname *</label>
      <input id="firstName" type="text" formControlName="firstName" placeholder="Max" />
    </div>
    <div class="form-group">
      <label for="lastName">Nachname *</label>
      <input id="lastName" type="text" formControlName="lastName" placeholder="Mustermann" />
    </div>
    <div class="form-group">
      <label for="department">Abteilung</label>
      <input id="department" type="text" formControlName="department" placeholder="Abteilung" />
    </div>
    <div class="form-group">
      <label for="role">Rolle *</label>
      <select id="role" formControlName="role">
        <option value="ADMIN">HR-Admin</option>
        <option value="MANAGER">Abteilungsleiter</option>
        <option value="USER">Mitarbeiter</option>
      </select>
    </div>
    <div class="form-group">
      <label for="status">Status *</label>
      <select id="status" formControlName="status">
        <option value="PRESENT">Anwesend</option>
        <option value="SICK">Krank</option>
        <option value="VACATION">Urlaub</option>
      </select>
    </div>

    <button type="submit" class="btn-primary" [disabled]="!employeeForm.valid">
      Mitarbeiter speichern
    </button>
  </form>
</div>
