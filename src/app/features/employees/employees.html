<div class="employees-container">
  <div class="employees-header">
    <h2>Mitarbeiter-Verzeichnis</h2>
    <a class="btn-primary" routerLink="/employees/new">+ Neuen Mitarbeiter</a>
  </div>
  <div class="search-bar">
    <input
      type="text"
      #searchInput
      placeholder="Mitarbeiter suchen..."
      (input)="searchTerm.set(searchInput.value)"
    />
  </div>
  <table class="enterprise-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Abteilung</th>
        <th>Rolle</th>
        <th>Status</th>
        <th>Aktionen</th>
      </tr>
    </thead>

    <tbody>
      @for (employee of filteredEmployees(); track employee.id) {
        <tr>
          <td>{{ employee.id }}</td>

          <td>{{ employee.firstName }} {{ employee.lastName }}</td>

          <td>{{ employee.department }}</td>
          <td>{{ employee.role }}</td>
          <td><app-status-badge [status]="employee.status" /></td>
          <td>
            <button
              class="btn-danger"
              (click)="deleteEmployee(employee.id, employee.firstName + ' ' + employee.lastName)"
            >
              LÃ¶schen
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5">Keine Mitarbeiter gefunden.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
