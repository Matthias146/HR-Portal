<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Guten Morgen, HR-Team! ☕</h1>
    <p>Hier ist die aktuelle Übersicht für heute.</p>
  </header>

  <section class="kpi-grid">
    <article class="kpi-card success">
      <h3>Anwesend im Büro</h3>
      <p class="kpi-value">{{ employeeService.presentCount() }}</p>
    </article>

    <article class="kpi-card warning">
      <h3>Krank gemeldet</h3>
      <p class="kpi-value">{{ employeeService.sickCount() }}</p>
    </article>

    <article class="kpi-card info">
      <h3>Im Urlaub</h3>
      <p class="kpi-value">{{ employeeService.vacationCount() }}</p>
    </article>
  </section>
</div>
